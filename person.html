<div class="header-container yellow">
    <div class="header-icon"></div>
    <h2 data-bind="text:person.name.text"></h2>	
    <ul class="info-links">	
		<li data-bind="text:person.company.text, limeLink: person.company, icon:'fa-building'"> </li>
		<li data-bind="text:person.phone.text, call:person.phone.text, icon:'fa-phone'"></li>
		<li data-bind="text:person.mobilephone.text, call:person.mobilephone.text, icon:'fa-mobile-phone'"></li>
	</ul> 
</div>

<div class="alert alert-warning" data-bind="visible:person.active.value == 0, text: person.firstname.text + ' har slutat på ' + person.company.text, icon: 'fa-info-circle'"></div>
<ul class="menu expandable">
	<li class="menu-header" data-bind=" text:localize.Actionpad_Person.commands"></li>
	<li class="divider"></li>
	<li data-bind="vba:'ActionPadTools.NewInspectorFromInspector, todo',text:localize.Actionpad_Person.newtodo, icon:'fa-calendar'"></li>
	<li data-bind="vba:'ActionPadTools.NewInspectorFromInspector, history', text:localize.Actionpad_Person.newhistory, icon:'fa-pencil'"></li>
	<li data-bind="vba:'ActionPadTools.NewInspectorFromInspector, document', text:localize.Actionpad_Person.newdoc, icon:'fa-file-text'"></li>
</ul>
